<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Thymeleaf課題</title>
</head>

<body>
	<h1 th:text="#{content.title}"></h1>
	<h2 th:text="#{content.message1}"></h2>
	<p th:text="#{content.message2}"></p>
	<p th:if="${param.previous} != null" th:text="#{content.message3}+${param.previous}+#{content.message4}"></p>
	<form method="post" action="/output">
	<input type="text" name="previous">
	<button type="submit" th:text=#{content.message5}></button>

	</form>
</body>

</html>
